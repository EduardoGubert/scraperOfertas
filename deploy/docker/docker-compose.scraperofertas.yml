services:
  scraper-ml-afiliado:
    image: eduardogubert/scraperOfertas:latest
    networks:
      - network_public
      - network_private
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
      - SCRAPER_API_KEY=${SCRAPER_API_KEY:-egn-2025-secret-key}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - CACHE_BACKEND=${CACHE_BACKEND:-redis}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-86400}
      - REDIS_HOST=${REDIS_HOST:-127.0.0.1}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-2}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_SSL=${REDIS_SSL:-false}
      - SCHEDULER_INTERVAL_MINUTES=${SCHEDULER_INTERVAL_MINUTES:-30}
      - SCHEDULER_MAX_PRODUTOS=${SCHEDULER_MAX_PRODUTOS:-30}
      - SCHEDULER_JOB_TIMEOUT_SECONDS=${SCHEDULER_JOB_TIMEOUT_SECONDS:-30}
    volumes:
      - /root/scraperOfertas/ml_browser_data:/app/ml_browser_data
      - /root/scraperOfertas/logs:/app/logs
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.scraper-ml-afiliado.rule=Host(`scraperofertas.soluztions.shop`)"
        - "traefik.http.routers.scraper-ml-afiliado.entrypoints=websecure"
        - "traefik.http.routers.scraper-ml-afiliado.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.scraper-ml-afiliado.loadbalancer.server.port=8000"
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  network_public:
    external: true
  network_private:
    external: true

