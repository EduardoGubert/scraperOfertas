version: '3.8'

services:
  scraper:
    image: eduardogubert/scraperofertas:latest
    networks:
      - network_public
    environment:
      - PYTHONUNBUFFERED=1
      # ========================================
      # API KEY - TROQUE POR UMA CHAVE SUA!
      # ========================================
      - SCRAPER_API_KEY=egn-2025-SuaChaveSecretaAqui
      
      # ========================================
      # CONFIGURAÇÃO DE AFILIADOS
      # ========================================
      # Mercado Livre
      - ML_MATT_TOOL=39349855
      - ML_MATT_WORD=egnofertas
      
      # Magazine Você
      - MAGALU_SHOWCASE=magazinegubert
      
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.scraper.rule=Host(`scraperofertas.soluztions.shop`)"
        - "traefik.http.routers.scraper.entrypoints=websecure"
        - "traefik.http.routers.scraper.tls=true"
        - "traefik.http.routers.scraper.tls.certresolver=letsencrypt"
        - "traefik.http.services.scraper.loadbalancer.server.port=8000"
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  network_public:
    external: true