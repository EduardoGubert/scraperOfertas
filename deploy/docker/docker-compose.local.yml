services:
  postgres:
    image: postgres:15-alpine
    container_name: egn_postgres_local
    restart: unless-stopped
    environment:
      POSTGRES_DB: egn_ofertas
      POSTGRES_USER: egn_user
      POSTGRES_PASSWORD: egn_password_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../db/sql/postgresql.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - egn_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U egn_user -d egn_ofertas"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: egn_redis_local
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - egn_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: egn_n8n_local
    restart: unless-stopped
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: egn_ofertas
      DB_POSTGRESDB_USER: egn_user
      DB_POSTGRESDB_PASSWORD: egn_password_2025
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: egn2025admin
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/
      GENERIC_TIMEZONE: America/Sao_Paulo
      TZ: America/Sao_Paulo
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: true
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - egn_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  scraper-ml-afiliado:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: egn_scraper_local
    restart: unless-stopped
    environment:
      DISPLAY: ":99"
      TZ: America/Sao_Paulo
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: egn_ofertas
      DB_USER: egn_user
      DB_PASS: egn_password_2025
      CACHE_BACKEND: redis
      CACHE_TTL_SECONDS: 86400
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 2
      REDIS_PASSWORD: ""
      REDIS_SSL: "false"
      SCHEDULER_INTERVAL_MINUTES: 30
      SCHEDULER_MAX_PRODUTOS: 30
      SCHEDULER_JOB_TIMEOUT_SECONDS: 30
      SCRAPER_API_KEY: egn-2025-secret-key
    ports:
      - "8000:8000"
    volumes:
      - ../../ml_browser_data:/app/ml_browser_data
      - ../../debug_screenshots:/app/debug_screenshots
      - ../../logs:/app/logs
    networks:
      - egn_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local

networks:
  egn_network:
    driver: bridge

